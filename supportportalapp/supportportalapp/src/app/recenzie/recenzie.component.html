<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="recenzie.component.css">
  <title>Lasa o Recenzie</title>
</head>

<header>
  <h1>Lasa o recenzie</h1>
</header>
<body>
<div class="review-container">
  <h1>Lasa o Recenzie</h1>
  <form id="reviewForm">
    <div class="form-group">
      <label for="comment">Comentariu</label>
      <textarea id="comment" name="comment" rows="5" required></textarea>
    </div>
    <div class="form-group">
      <label for="rating">Rating</label>
      <select id="rating" name="rating" required>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5" selected>5</option>
      </select>
    </div>
    <div class="form-group">
      <label for="doctor">Doctor</label>
      <select id="doctor" name="doctor" required>
        <!-- Opțiunile ar trebui să fie generate dinamic dintr-o listă de doctori -->
      </select>
    </div>
    <div class="form-group">
      <label for="organization">Organizație</label>
      <select id="organization" name="organization" required>
        <!-- Opțiunile ar trebui să fie generate dinamic dintr-o listă de organizații -->
      </select>
    </div>
    <button type="submit">Trimite Recenzia</button>
  </form>
</div>
</body>
</html>
